<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lumos - own tech cookbook</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="own tech cookbook">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="images/favicon.ico">
  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!-- 自定义CSS -->
  <style>
    .cover-main img {
      border-radius: 50%;
      width: 50%;
    }

    :root {
      --cover-background-mask-opacity: 0.4;
      --cover-background-color: rgba(0, 0, 0, 0);
    }

    /* .cover:before { display: none; }
    .cover:after { display: none; } */
  </style>
</head>
<body>
  <!-- <nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn/">中文</a>
  </nav> -->
  <div data-app id="main">Please wait...</div>

  <script>
    window.$docsify = {
      el: '#main',
      name: 'lumos',
      coverpage: 'coverpage.md',
      loadSidebar: 'sidebar.md',
      alias: {
        '/(.*)/.*/sidebar.md': '/$1/sidebar.md'
      },
      search: {
        placeholder: '查找',
        noData: '无相关信息'
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- search -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- prism  -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
</body>
</html>
