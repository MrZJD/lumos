    <script>

        class App extends React.PureComponent {
            constructor (props) {
                super(props)

                this.state = {
                    todos: Immutable.List([1, 2, 3])
                }

                this.add = () => {
                    // this.setState({
                    //     'todos[2]': this.state.todos[2]++
                    // })
                    // let todos = this.state.todos
                    // todos = todos.set(2, todos.get(2)+1)

                    // })
                    // this.setState(state => {
                    //     return { ...state, todos: state.todos.set(2, state.todos.get(2)+1) }

                }
            }

            render () {
                // return <div class="todos">
                //             <div class="todo-i" v-for="ti in todo">{{ti}}</div>
                //         </div>
                return h('div', null, h('div', {
                    className: 'todos'
                }, this.state.todos.map((val, ind) => h(
                    'div',

                        className: 'todo-i',
                        key: ind
                    },
                    val

                }, 'counter'))
